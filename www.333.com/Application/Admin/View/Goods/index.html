
<form method="get" action="{:U()}" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="{:U('add')}"> 添加内容</a> </li>
        <li>搜索：</li>
        <li>
          <input type="text" placeholder="请输入搜索关键字" name="keywords" class="input" style="width:250px; line-height:17px;display:inline-block" />
          <a href="javascript:void(0)" class="button border-main icon-search" onclick="brsearch()"> 搜索</a></li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">ID</th>
        <th style="text-align:left; padding-left:20px;">商品</th>
        <th style="text-align:left; padding-left:20px;">品牌</th>
        <th style="text-align:left; padding-left:20px;">分类</th>
        <th style="text-align:left; padding-left:20px;">主图</th>
        <th width="310">操作</th>
      </tr>
	  <foreach name="goods" item="value">
	  <tr>
          <td><font color="#00CC99">{$value['id']}</font></td>
          <td style="text-align:left; padding-left:20px;">{$value['goods_name']}</td>
          <td style="text-align:left; padding-left:20px;">{$value['brand']['brand_name']}</td>
          <td style="text-align:left; padding-left:20px;">{$value['category']['cate_name']}</td>
          <td style="text-align:left; padding-left:20px;"><img src="/{$value['image']}" height="80px;"></td>
          <td><div class="button-group"> <a class="button border-main" href="{:U('edit',['id'=>$value['id']])}"><span class="icon-edit"></span> 修改</a> <a class="button border-red" href="javascript:void(0)" onclick="return brand_del({$value['id']})"><span class="icon-trash-o"></span> 删除</a> </div></td>
        </tr>
	  </foreach>
      <tr>
        <td colspan="8"><div class="pagelist">{$page}</div></td>
      </tr>
    </table>
  </div>
</form>
<script>
function brand_del(id){

	<!-- 删除确认框 -->
	if(confirm('确认要删除该商品吗？')){
		<!-- 如果确认，就给跳转地址 -->
		url='{:U("delete",["id"=>"idstr"])}'.replace('idstr',id);
		window.location.href = url;
	}
}

function brsearch(){
$('form').submit();
}
</script>
